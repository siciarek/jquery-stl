<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <title>JaySic jQuery STL Demo Page</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link type="text/css" media="all" rel="stylesheet" href="main.css"/>
    <script type="text/javascript" src="jquery-1.7.2.min.js"></script>

    <script type="text/javascript" src="../jquery.stl.js"></script>

    <!-- Sequence Containers: -->
    <script type="text/javascript" src="../jquery.stl/jquery.stl.vector.js"></script>
    <script type="text/javascript" src="../jquery.stl/jquery.stl.deque.js"></script>
    <script type="text/javascript" src="../jquery.stl/jquery.stl.list.js"></script>

    <!-- Associative Containers: -->
    <script type="text/javascript" src="../jquery.stl/jquery.stl.set.js"></script>
    <script type="text/javascript" src="../jquery.stl/jquery.stl.multiset.js"></script>
    <script type="text/javascript" src="../jquery.stl/jquery.stl.map.js"></script>
    <script type="text/javascript" src="../jquery.stl/jquery.stl.multimap.js"></script>

    <!-- Other Containers: -->
    <script type="text/javascript" src="../jquery.stl/jquery.stl.bitset.js"></script>

    <!-- Container Adaptors: -->
    <script type="text/javascript" src="../jquery.stl/jquery.stl.stack.js"></script>
    <script type="text/javascript" src="../jquery.stl/jquery.stl.queue.js"></script>
    <script type="text/javascript" src="../jquery.stl/jquery.stl.priority_queue.js"></script>

</head>
<body>

<pre id="console"></pre>

<script type="text/javascript">

    function print(string) {
        if (typeof string == 'undefined') {
            string = '';
        }

        $('#console').append(string);
    }

    function println(string) {

        if (typeof string == 'undefined') {
            string = '';
        }

        $('#console').append(string + "\n");
    }

    function endl() {
        println();
    }

    $(document).ready(function () {

        endl();
        println('jQuery.stl.bitset() members:');
        endl();

        var mybitset = jQuery.stl.bitset();

        for(var key in mybitset)
        {
            println(key);
        }

        endl();
        println('jQuery.stl.set() members:');
        endl();

        var myset = jQuery.stl.set();

        for(var key in myset)
        {
            println(key);
        }

        endl();
        println('jQuery.stl.multiset() members:');
        endl();

        var mymultiset = jQuery.stl.multiset();

        for(var key in mymultiset)
        {
            println(key);
        }

        endl();
        println('jQuery.stl.map() members:');
        endl();

        var mymap = jQuery.stl.map();

        for(var key in mymap)
        {
            println(key);
        }

        endl();
        println('jQuery.stl.multimap() members:');
        endl();

        var mymultimap = jQuery.stl.multimap();

        for(var key in mymultimap)
        {
            println(key);
        }

        endl();
        println('jQuery.stl.list() demo');
        endl();

        var mydoubles = [ 12.15,  2.72, 73.0,  12.77,  3.14,
            12.77, 73.35, 72.25, 15.3,  72.25 ];

        var out = [];

        var mylist= $.stl.list();

        println(mydoubles.toSource());

        for(var i = 0; i < mydoubles.length; i++) {
            mylist.push_front(mydoubles[i]);
        }
        out = [];
        while (!mylist.empty()) {
            out.push(mylist.back());
            mylist.pop_back();
        }

        println(out.toSource());

        println(mydoubles.toSource());

        for(var i = 0; i < mydoubles.length; i++) {
            mylist.push_front(mydoubles[i]);
        }

        mylist.unique();

        out = [];
        while (!mylist.empty()) {
            out.push(mylist.back());
            mylist.pop_back();
        }

        println(out.toSource());

        println(mydoubles.toSource());

        for(var i = 0; i < mydoubles.length; i++) {
            mylist.push_front(mydoubles[i]);
        }

        mylist.reverse();

        out = [];
        while (!mylist.empty()) {
            out.push(mylist.back());
            mylist.pop_back();
        }

        println(out.toSource());

        println(mydoubles.toSource());

        for(var i = 0; i < mydoubles.length; i++) {
            mylist.push_front(mydoubles[i]);
        }

        mylist.unique();
        mylist.remove(72.25);
        mylist.remove(12.15);

        out = [];
        while (!mylist.empty()) {
            out.push(mylist.back());
            mylist.pop_back();
        }

        println(out.toSource());

        endl();

        // --------------------------------------------

        println('jQuery.stl.vector() demo');endl();

        var myvector = $.stl.vector();

        var sum = 0;
        myvector.push_back(100);
        myvector.push_back(200);
        myvector.push_back(300);

        while (!myvector.empty()) {
            sum += myvector.back();
            myvector.pop_back();
        }

        print("The elements of myvector summed "); print(sum); endl(); endl();

        println('jQuery.stl.deque() demo');endl();

        var mydeque = $.stl.deque();
        var output = [];

        mydeque.push_back(100);
        mydeque.push_back(200);
        mydeque.push_back(300);

        while (!mydeque.empty()) {
            output.push(mydeque.front());
            mydeque.pop_front();
        }

        println(output.toSource());

        // --------------------------------------------

        println('jQuery.stl.stack() demo');endl();

        var mystack = $.stl.stack();

        print("pushing elements: ");

        for(var i = 0; i < 8; i+=2) {
            print(" "); print(i);
            mystack.push(i);
        }

        endl();

        print("mystack contains: ");

        print(" "); print(mystack.pop());

        while (!mystack.empty()) {
            print(" "); print(mystack.top());
            mystack.pop();
        }

        endl();
        endl();

        // ---------------------------------------------

        println('jQuery.stl.queue() demo');endl();

        var myqueue = $.stl.queue();

        print("pushing elements: ");

        for(var i = 0; i < 8; i+=2) {
            print(" "); print(i);
            myqueue.push (i);
        }

        endl();

        print("myqueue contains: ");

        print(" "); print(myqueue.pop());

        while (!myqueue.empty()) {
            print(" "); print(myqueue.front());
            myqueue.pop();
        }
    });

</script>

</body>
</html>
