<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>QUnit Test Suite [jQuery STL]</title>
        <link rel="stylesheet" href="./qunit/qunit/qunit.css">
        <script src="./qunit/qunit/qunit.js"></script>

        <script src="../demo/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="../jquery.stl.js"></script>

        <!-- Sequence Containers: -->
        <script type="text/javascript" src="../jquery.stl/jquery.stl.vector.js"></script>
        <script type="text/javascript" src="../jquery.stl/jquery.stl.deque.js"></script>
        <script type="text/javascript" src="../jquery.stl/jquery.stl.list.js"></script>

        <!-- Associative Containers: -->
        <script type="text/javascript" src="../jquery.stl/jquery.stl.set.js"></script>
        <script type="text/javascript" src="../jquery.stl/jquery.stl.multiset.js"></script>
        <script type="text/javascript" src="../jquery.stl/jquery.stl.map.js"></script>
        <script type="text/javascript" src="../jquery.stl/jquery.stl.multimap.js"></script>

        <!-- Other Containers: -->
        <script type="text/javascript" src="../jquery.stl/jquery.stl.bitset.js"></script>

        <!-- Container Adaptors: -->
        <script type="text/javascript" src="../jquery.stl/jquery.stl.stack.js"></script>
        <script type="text/javascript" src="../jquery.stl/jquery.stl.queue.js"></script>
        <script type="text/javascript" src="../jquery.stl/jquery.stl.priority_queue.js"></script>

        <!-- Data files: -->
        <script src="data/members.js"></script>

        <!-- Unit Tests: -->
        <script src="unit/vector.js"></script>
        <script src="unit/stack.js"></script>
        <script src="unit/queue.js"></script>
    </head>
    <body>
        <div id="qunit"></div>
        <div id="qunit-fixture">test markup</div>
    </body>
</html>
