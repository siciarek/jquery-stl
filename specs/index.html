<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

<html>
<head>
    <title>Jasmine Spec Runner: jQuery STL</title>

    <link type="text/css" href="../jasmine/lib/jasmine-core/jasmine.css" rel="stylesheet"/>
    <script type="text/javascript" src="../jasmine/lib/jasmine-core/jasmine.js"></script>
    <script type="text/javascript" src="../jasmine/lib/jasmine-core/jasmine-html.js"></script>
    <script type="text/javascript">
        // yes, really keep this here to keep us honest, but only for jasmine's own runner! [xw]
        undefined = "diz be undefined yo";
    </script>

    <script type="text/javascript" src="./.spec.js"></script>

    <script type="text/javascript">
        (function() {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();
//            var htmlReporter = new jasmine.TrivialReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function(spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function() {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
    </script>

</head>

<body>
</body>
</html>
